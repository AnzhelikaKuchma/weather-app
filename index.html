<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anzhelika's weather app</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="searching-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control shadow-sm"
                autofocus="on"
                autocomplete="off"
                id="search-engine"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control shadow-sm search"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="📍"
                class="form-control shadow-sm current"
                id="current-button"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-7">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="col-5">
            <div class="high-low">H:33° L:16°</div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy icon"
              class="weather-icon"
            />

            <span class="temperature" id="temperature"></span>
            <span class="units">
              <span class="cel" id="celsium"><a href="#">°C</a></span> |
              <span id="fahrenheit"><a href="#">°F</a></span></span
            >
          </div>
          <div class="col-5">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="card">
              <div class="day">Sun</div>
              ☀
              <div class="temp"><strong>33</strong>/19</div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="day">Mon</div>
              🌧
              <div class="temp"><strong>30</strong>/16</div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="day">Tue</div>
              🌥
              <div class="temp"><strong>33</strong>/19</div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="day">Wen</div>
              ☀
              <div class="temp"><strong>31</strong>/17</div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="day">Thu</div>
              🌥
              <div class="temp"><strong>32</strong>/19</div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="day">Fri</div>
              🌥
              <div class="temp"><strong>33</strong>/19</div>
            </div>
          </div>
        </div>
        <span class="github-link"
          ><a
            href="https://github.com/AnzhelikaKuchma/weather-app"
            target="_blank"
            >Open-sourced</a
          >

          on GitHub and coded by Anzhelika Kuchma</span
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
